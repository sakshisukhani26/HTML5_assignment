<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish Details</title>
    <script
      src="https://kit.fontawesome.com/c28701b759.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      header h1 {
        font-size: 2.5em;
        font-weight: 600;
        margin-top: 20px;
      }

      main {
        max-width: 600px;
        margin: auto;
        padding: 50px;
        background-color: #1e1e1e;
        border-radius: 100px;
        box-shadow: 0px 5px 50px rgb(255, 255, 255, 1);
      }
      /* Updated header and footer style */
      .header-style {
        text-align: center;
        border-top: 5px solid #3498db; /* Blue line at the top */
        border-bottom: 5px solid #3498db; /* Blue line at the bottom */
        padding: 20px;
      }

      footer {
       /* border-top: 5px solid #3498db; /* Same color blue line for footer */
     /*  border-bottom: 5px solid #3498db; /* Same color blue line for footer */
       padding: 20px;
      }

      img {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
      }

      h3 {
        font-size: 2em;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      p {
        font-size: 1.1em;
        line-height: 1.6;
      }

      strong {
        text-decoration: underline;
        color: #3498db;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: 400;
        color: #fff;
        background-color: #e63946;
        border-radius: 8px;
        transition: background 0.3s ease-in-out;
      }

      a:hover {
        background-color: #d62828;
      }

      #btnlike{
        font-size: 30px;
        border: none;
        background: none;
        cursor: pointer;
        color: lightgray;
        transition: color 0.3s;
      }
      #btnlike.liked{
        color: red;
      }
    </style>
  </head>

  <body>
    <header style="text-align: center">
      <h1 id="dish-name"></h1>
    </header>
    <main style="text-align: center">
      <div>
        <img id="dish-image" alt="Dish Image" />
        <h3 id="dish-name">
          <button id="btnlike" class="fa-regular fa-heart"></button>
        </h3>

        <p><strong>PRICE:</strong> ₹ <span id="dish-price"></span></p>
        <p><strong>DESCRIPTION:</strong> <span id="dish-desc"></span></p>
        <p><strong>INGREDIENTS:</strong> <span id="dish-ingredients"></span></p>
        <p><strong>SERVINGS:</strong> <span id="dish-servings"></span></p>
        <p>
          <strong>NUTRITIONAL_VALUE:</strong>
          <span id="dish-nutri-value"></span>
        </p>
        <p>
          <strong>PREPARATION_TIME(In mins):</strong>
          <span id="dish-time"></span>
        </p>
        <br /><br />
        <a href="master.html">Back to Menu</a>
      </div>
    </main>
    <footer>
      <p>© 2025 Restaurant Name. All Rights Reserved.</p>
    </footer>

    <script>
      const dishes = [

          ],

        },
        {

          price: 215.4,

          ],
          serves: 2,
          nutritional_value: 426,
          preparation_time: 75,
        },
        {
          id: 3,
          name: "Sizzling Mexicano",
          description:
            "Sizzling Mexicano is a vibrant dish combining Mexican cutlets, paneer skewers, Mexican rice, assorted vegetables, and crispy French fries. Served sizzling hot with Mexican hot sauce, sour cream, and tortilla chips, this dish is a fiesta of flavors and textures.",
          price: 614,
          ingredients: [
            "Mexican Cutlets",
            "Paneer Skewer",
            "Mexican Rice",
            "Assorted Veg",
            "French Fries",

            "Tortilla Chips",
          ],
          serves: 3,

          preparation_time: 50,

        {
          id: 4,
          name: "Paneer Butter Masala",
          description:
            "A rich and creamy North Indian dish, Paneer Butter Masala features succulent cubes of paneer (Indian cottage cheese) simmered in a luscious tomato-based gravy with butter, cream, and a blend of fragrant spices such as garam masala and cumin. This dish is indulgent and perfect when paired with naan or rice.",

          id: 5,

            "Garlic Sauce",

            "Mayo",

            "Flaky paratha",
          ],
          serves: 1,
          nutritional_value: 45,

          name: "Arrabiata Pasta",
          description:

          preparation_time: 50,

          name: "Khaman Dhokla",
          description:

          ingredients: [
            "Besan",

            "Lemon Juice",

            "Eno Fruit Salt",
            "Ginger Green Chilli Paste",
            "Oil",
            "Grated Coconut",
            "Green Chillies",
            "Sesame Seeds",
          ],
          serves: 2,
          nutritional_value: 60,
          preparation_time: 50,
        },
        {
          id: 9,
          name: "Dal Beti Meal",
          description:
            "Dal Beti Meal is a wholesome, comforting meal consisting of a mix of dals (lentils), served with a crispy, golden 'beti' (fried bread). The dal is rich in flavor from garlic, spices, and ghee, making it a satisfying and nutritious dish.",
          price: 143.9,
          ingredients: [
            "Chana Dal",
            "Toor Dal",
            "Moong Dal",
            "Urad Dal",
            "Garlic (finely chopped)",
            "Coriander Powder",
            "Garam Masala Powder",
            "Rava",
            "Besan Flour",
            "Milk",
            "Ajwain",
          ],
          serves: 1,
          nutritional_value: 301,
          preparation_time: 40,
        },
        {
          id: 10,
          name: "Amritsari Paratha",
          description:
            "Amritsari Paratha is a traditional Punjabi stuffed flatbread made with a mixture of spices like red chili, amchoor (dry mango powder), and kasoori methi (dried fenugreek leaves). The paratha is crispy on the outside and soft inside, perfect to pair with curry or yogurt.",
          price: 120,
          ingredients: [
            "Red Chilli",
            "Amchoor",
            "Anardana",
            "Cumin",
            "Kasoori Methi",
            "Salt",
          ],
          serves: 2,
          nutritional_value: 270,
          preparation_time: 55,
        },
      ];

      const urlParams = new URLSearchParams(window.location.search);
      const dishId = parseInt(urlParams.get("id"));

      const dish = dishes.find((d) => d.id === dishId);

      if (dish) {
        document.getElementById("dish-name").textContent = dish.name;
        document.getElementById('dish-image').src = dish.image;
        document.getElementById("dish-name").textContent = dish.name;
        document.getElementById("dish-price").textContent = dish.price;
        document.getElementById("dish-desc").textContent = dish.description;
        document.getElementById("dish-ingredients").textContent = dish.ingredients;
        document.getElementById("dish-servings").textContent = dish.serves;
        document.getElementById("dish-nutri-value").textContent = dish.nutritional_value;
        document.getElementById("dish-time").textContent = dish.preparation_time;
      } else {
        document.getElementById("dish-name").textContent = "Dish Not Found!";
      }

      const likeBtn = document.getElementById("btnlike");

      function updateButton() {
        const liked = JSON.parse(localStorage.getItem("likedDishes"))|| [];
        if(!liked.includes(dishId)){
          likeBtn.classList.remove("liked","fa-solid");
          likeBtn.classList.add("fa-regular");
        }else{
          likeBtn.classList.add("liked","fa-solid");
          likeBtn.classList.remove("fa-regular");
        }
      }

      likeBtn.addEventListener("click", () => {
        let liked = JSON.parse(localStorage.getItem("likedDishes")) || [];
        if(!liked.includes(dishId)){
          liked.push(dishId);
        }else{
          liked = liked.filter(id => id !== dishId);
        }
        localStorage.setItem("likedDishes",JSON.stringify(liked));
        // alert('${dish.name} liked!');
        updateButton();
      });
      updateButton();
    </script>
  </body>
