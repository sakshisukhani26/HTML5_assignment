<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms API</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Sl#</th>
                <th>Input Type</th>
                <th>How it's rendered in the browser</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Text</td>
                <td> <input type="text" oninput="writeit(this)"> </td>
                <td> <output id="text"></output> </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Search</td>
                <td> <input type="search" oninput="writeit(this)"> </td>
                <td> <output id="search"></output> </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Color</td>
                <td> <input type="color" oninput="writeit(this)"> </td>
                <td> <output id="color"></output> </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Range</td>
                <td> <input type="range" oninput="writeit(this)"> </td>
                <td> <output id="range"></output> </td>
            </tr>
            <tr>
                <td>5</td>
                <td>Time</td>
                <td> <input type="time" oninput="writeit(this)"> </td>
                <td> <output id="time"></output> </td>
            </tr>
            <tr>
                <td>6</td>
                <td>Date</td>
                <td> <input type="date" oninput="writeit(this)"> </td>
                <td> <output id="date"></output> </td>
            </tr>
            <tr>
                <td>7</td>
                <td>Date Time Local</td>
                <td> <input type="datetime-local" oninput="writeit(this)"> </td>
                <td> <output id="datetime-local"></output> </td>
            </tr>
            <tr>
                <td>8</td>
                <td>Week</td>
                <td> <input type="week" oninput="writeit(this)"> </td>
                <td> <output id="week"></output> </td>
            </tr>
            <tr>
                <td>9</td>
                <td>Month</td>
                <td> <input type="month" oninput="writeit(this)"> </td>
                <td> <output id="month"></output> </td>
            </tr>
            <tr>
                <td>10</td>
                <td>Number</td>
                <td> <input type="number" oninput="writeit(this)"> </td>
                <td> <output id="number"></output> </td>
            </tr>
            <tr>
                <td>11</td>
                <td>eMail</td>
                <td> <input type="email" oninput="writeit(this)"> </td>
                <td> <output id="email"></output> </td>
            </tr>
            <tr>
                <td>12</td>
                <td>Telephone</td>
                <td> <input type="tel" oninput="writeit(this)"> </td>
                <td> <output id="tel"></output> </td>
            </tr>
            <tr>
                <td>13</td>
                <td>URL</td>
                <td> <input type="url" oninput="writeit(this)"> </td>
                <td> <output id="url"></output> </td>
            </tr>
            <tr>
                <td>14</td>
                <td>Radio button</td>
                <td> <input type="radio" oninput="writeit(this)" value="male" name="gender"> Male
                    <input type="radio" oninput="writeit(this)" value="female" name="gender"> Female</td>
                <td> <output id="radio"></output> </td>
            </tr>
            <tr>
                <td>15</td>
                <td>Check box</td>
                <td> <input type="checkbox" oninput="writeit(this)"> Is eligible</td>
                <td> <output id="checkbox"></output> </td>
            </tr>
            <tr>
                <td>16</td>
                <td>Password</td>
                <td> <input type="password" oninput="writeit(this)"></td>
                <td> <output id="password"></output> </td>
            </tr>
            <tr>
                <td>17</td>
                <td>File</td>
                <td><input type="file" oninput="writeit(this)" id="avatar" name="avatar" accept="image/png, image/jpeg" /> 
                </td>
                <td> <output id="file"></output> </td>
            </tr>
            <tr>
                <td>18</td>
                <td>Image</td>
                <td>
                    <input type="image" alt="Login" src="images/antman.jpg" oninput="writeit(this)"/>
                </td>
                <td> <output id="image"></output> </td>
            </tr>
        </tbody>
    </table>
    <script>
        function writeit(elm){
            document.getElementById(elm.type).value = elm.value;
        }
        // writeit();
    </script>
</body>
</html>
