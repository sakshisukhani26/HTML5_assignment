<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var aud;
         window.onload = function(){
            aud = document.getElementsByTagName("audio")[0];
            
        };
        function setVolume() {
            aud.volume = document.getElementById("aud").value;
            console.log(aud.volume);
        }
       
    </script>
</head>
<body>
    <audio controls>
        <source src="medias/enlivening.mp3" type="audio/mpeg">
    </audio>
    <input type="range" min="0" max="1" step="0.01" id="aud" onchange="setVolume()"/>
</body>
</html>
